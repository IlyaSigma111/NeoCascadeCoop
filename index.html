<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>NeoCascade Coop - Подводная Лодка</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-submarine logo-icon"></i>
                <div>
                    <h1>NeoCascade Coop</h1>
                    <p class="subtitle">Кооперативное управление подводной лодкой. Работайте в команде, распределяйте роли, выполняйте миссии!</p>
                </div>
            </div>
            
            <div class="features">
                <div class="feature">
                    <i class="fas fa-users"></i>
                    <p>До 6 игроков</p>
                </div>
                <div class="feature">
                    <i class="fas fa-cogs"></i>
                    <p>Уникальные роли</p>
                </div>
                <div class="feature">
                    <i class="fas fa-bolt"></i>
                    <p>Realtime-игра</p>
                </div>
                <div class="feature">
                    <i class="fas fa-gamepad"></i>
                    <p>Браузерная</p>
                </div>
            </div>
        </header>

        <div id="auth-section">
            <div id="user-info" class="hidden">
                <img id="user-avatar" src="" alt="Аватар" crossorigin="anonymous" referrerpolicy="no-referrer">
                <div class="user-details">
                    <div id="user-name"></div>
                    <div class="user-email" id="user-email"></div>
                </div>
                <button id="logout-btn" class="btn secondary small">
                    <i class="fas fa-sign-out-alt"></i> Выйти
                </button>
            </div>
            <button id="login-btn" class="btn primary">
                <i class="fab fa-google"></i> Войти через Google
            </button>
        </div>

        <main id="main-content" class="hidden">
            <div class="game-options">
                <section class="card">
                    <h2><i class="fas fa-plus-circle"></i> Создать лодку</h2>
                    <input type="text" id="sub-name" placeholder="Название подлодки" maxlength="20">
                    <button id="create-game" class="btn primary">
                        <i class="fas fa-submarine"></i> Создать лодку
                    </button>
                </section>

                <section class="card">
                    <h2><i class="fas fa-link"></i> Присоединиться</h2>
                    <input type="text" id="room-code" placeholder="Код комнаты" maxlength="6" style="text-transform: uppercase;">
                    <button id="join-game" class="btn secondary">
                        <i class="fas fa-plug"></i> Присоединиться
                    </button>
                </section>
            </div>

            <div class="active-games">
                <h2><i class="fas fa-satellite-dish"></i> Активные подлодки</h2>
                <div id="games-list">
                    <div class="loading">
                        <div class="loading-dot"></div>
                        <div class="loading-dot"></div>
                        <div class="loading-dot"></div>
                    </div>
                </div>
            </div>
        </main>

        <div class="swipe-hint">
            <i class="fas fa-hand-point-up"></i> Листайте вниз для обновления списка
        </div>

        <div id="status-message" class="status"></div>
    </div>

    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
